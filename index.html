<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Bushed Bricks | Javascript Game</title>
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700|Chathura:300,400|Comfortaa:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="page" data-size="">
    <h1>Bushed Bricks</h1>
    <div class="wraps">
      <div class="wrap-score">
        score: <span id="score">0</span>
      </div>
      <div class="wrap-navs">
        <a id="restart" class="btn restart" href="#">↺</a>
      </div>
      <div class="wrap-game">
        <div id="game"></div>
        <div id="message"></div>
      </div>
      <div class="wrap-step">
        step: <span id="step">0</span> / <b>400</b>
      </div>
    </div>
    <div class="copyright">developed by <a href="https://github.com/shtange">Yurii Shtanhei</a></div>
  </div>
  <div id="modal" class="hide">
    <a href="#" class="modal-action" data-action="show">Info</a>
    <a href="#" class="modal-action" data-action="hide">×</a>
  </div>
  <script src="js/controls.js"></script>
  <script src="js/render.js"></script>
  <script src="js/colour.js"></script>
  <script src="js/shelter.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/gear.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
